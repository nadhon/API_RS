{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post" action="{{ url_for('blog.update', id=post['id']) }}">
        <label for="title">Title</label>
        <input name="title" id="title" value="{{ request.form.get('title', or post['title'])}}" required>

        <label for="body">Body</label>
        <textarea name="body" id="body">{{ request.form.get('body', post['body']) }}</textarea>
        
        <input type="submit" value="Save">
    </form>

    <hr>
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Você está certo?');">
    </form>
{% endblock %}
